<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Enlace y Código QR de WhatsApp</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" type="image/svg+xml">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            margin: 0;
        }

        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #25d366;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 200px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #25d366;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #128c7e;
        }

        #resultado {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #enlace {
            margin-bottom: 10px;
        }

        #qrcode {

        }

        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #555;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-button">Regresar a Inicio</a>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Logo de WhatsApp" class="logo">
        <h1>Generador de Enlace y Código QR de WhatsApp</h1>

        <label for="telefono">Número de teléfono (sin el +):</label>
        <input type="text" id="telefono" placeholder="Ej: 1234567890">
        <button onclick="generarEnlaceQR()">Generar Enlace y Código QR</button>

        <div id="resultado">
            <h2>Enlace de WhatsApp:</h2>
            <p id="enlace">
                <a href="#" id="enlace-link" target="_blank"></a>
            </p>
            <h2>Código QR:</h2>
            <div id="qrcode"></div>
        </div>
    </div>

    <script>
        function generarEnlaceQR() {
            // 1. Obtener el número de teléfono
            const telefono = document.getElementById("telefono").value;

            // 2. Construir el enlace de WhatsApp
            const enlaceWhatsApp = "https://wa.me/1" + telefono;

            // 3. Mostrar el enlace como un hipervínculo
            const enlaceLink = document.getElementById("enlace-link");
            enlaceLink.href = enlaceWhatsApp;
            enlaceLink.textContent = enlaceWhatsApp;

            // 4. Generar el código QR
            const qrcodeDiv = document.getElementById("qrcode");
            qrcodeDiv.innerHTML = "";

            const qrcode = new QRCode(qrcodeDiv, {
                text: enlaceWhatsApp,
                width: 128,
                height: 128
            });
        }
    </script>

</body>
</html>
